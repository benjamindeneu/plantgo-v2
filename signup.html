<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="color-scheme" content="light">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title data-i18n="signup.pageTitle">PlantGo â€¢ Sign Up</title>

  <link rel="stylesheet" href="./assets/styles.css" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body style="display:grid;place-items:center;min-height:100dvh">
  <div class="card" style="width:min(92vw,420px)">
    <h1 data-i18n="signup.title">Create your account</h1>

    <form id="signupForm" class="form-grid">
      <input
        id="username"
        class="input"
        type="text"
        data-i18n-placeholder="signup.username"
        placeholder="Username"
        required
      />

      <input
        id="email"
        class="input"
        type="email"
        data-i18n-placeholder="signup.email"
        placeholder="Email"
        required
      />

      <input
        id="password"
        class="input"
        type="password"
        data-i18n-placeholder="signup.password"
        placeholder="Password"
        required
      />

      <input
        id="confirmPassword"
        class="input"
        type="password"
        data-i18n-placeholder="signup.confirm"
        placeholder="Confirm Password"
        required
      />

      <button class="primary" type="submit" data-i18n="signup.button">
        Sign Up
      </button>
    </form>

    <p class="muted">
      <span data-i18n="signup.haveAccount">Already have an account?</span>
      <a href="./login.html" data-i18n="signup.login">Log in</a>
    </p>

    <div id="signupMessage" class="validation-feedback" aria-live="polite"></div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./signup.js"></script>
</body>
</html>
