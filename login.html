<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="color-scheme" content="light">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title data-i18n="login.pageTitle">PlantGo â€¢ Login</title>

  <link rel="stylesheet" href="./assets/styles.css" />
  <meta name="theme-color" content="#ffffff" />
</head>

<body style="display:grid;place-items:center;min-height:100dvh">
  <div class="card" style="width:min(92vw,380px)">
    <h1 data-i18n="login.title">Welcome back</h1>

    <form id="loginForm" class="form-grid">
      <input
        id="email"
        class="input"
        type="email"
        data-i18n-placeholder="login.email"
        placeholder="Email"
        required
      />

      <input
        id="password"
        class="input"
        type="password"
        data-i18n-placeholder="login.password"
        placeholder="Password"
        required
      />

      <button class="primary" type="submit" data-i18n="login.button">
        Login
      </button>
    </form>

    <p class="muted">
      <span data-i18n="login.noAccount">No account?</span>
      <a href="./signup.html" data-i18n="login.createOne">Create one</a>
    </p>

    <div id="loginMessage" class="validation-feedback" aria-live="polite"></div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./login.js"></script>
</body>
</html>
